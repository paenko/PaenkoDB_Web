<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-lg-2">
      <nav class="navbar navbar-default navbar-fixed-side" style="padding:8px;">
        <!--navbar-->
        
        <div style="text-align:center;"> <!-- index bar -->
            <img src="http://i.imgur.com/E6aoGky.png" width="88" height="132"/>
        </div>

        <div style="margin-bottom: 8px;">
            <span class="label label-info">Connected to {{nodeIP}}</span>
        </div>

        <div class="btn-group btn-group-justified" role="group" style="margin-bottom: 8px;">
            <div class="btn-group" role="group">
                <button type="button" (click)="getLogs()" class="btn btn-default">Local Logs</button>
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 8px;">
            <span class="input-group-btn">
            <button (click)="AddNode(name.value)" class="btn btn-default" type="button">Add</button>
            </span>
            <input #name placeholder="name" type="text" class="form-control" placeholder="NodeIP">
        </div><!-- /input-group -->

        <button style="margin-top:8px;margin-bottom: 5px;" class="btn btn-primary" type="button">
            Peer List <span class="badge" style="margin-left: 3px;">{{nodeips.length}}</span>
        </button>

        <div id="list" class="list-group">
            <ul class="list-group">
                <a href="#" class="list-group-item list-group-item-action list-group-item-info" *ngFor="let sip of peers">{{sip}}</a>
            </ul>
        </div>

        <!--ende-->
      </nav>
    </div>
    <div class="col-sm-9 col-lg-10">
      <!--page-->
        <section *ngIf="keys">
            <div *ngFor="let log of logs">

                <div class="panel panel-default" style="margin-top: 20px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{log}}</h3>
                    </div>
                    <div class="panel-body" *ngFor="let key of getDictKeys(log)">
                        {{key}}
                    </div>
                </div>

            </div>
        </section>
      <!--ende-->
    </div>
  </div>
</div>
